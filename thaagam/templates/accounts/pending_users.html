<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Users</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 20px;
    }
    .user-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center ">ðŸ‘¤ Pending Users</h1>

    <div class="row">
      {% for user in pending_users %}
        <div class="col-md-6 col-lg-4">
          <div class="card user-card shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title mb-1">{{ user.username }}</h5>
                <p class="text-muted mb-0">ID: {{ user.id }}</p>
              </div>
              <a href="{% url 'approve_user' user.id %}" class="btn btn-success btn-sm">Approve</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No pending users found.</p>
      {% endfor %}
    </div>
  </div>
<div>
  <a href="{%url 'dashboard'%}" class="btn btn-outline-primary back-btn">Back</a>
</div>

  <!-- Bootstrap JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
