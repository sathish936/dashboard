{%extends 'basic/index.html'%}


{% block content%}

<style>
/* Fullscreen layout with gradient background */
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    font-size: 16px;
}

/* Login container */
.login-container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
    transition: transform 0.3s ease;
}

.login-container:hover {
    transform: scale(1.02);
}

.login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.75rem;
    font-weight: 600;
    color: #fff;
}

/* Input fields */
.form-control {
    width: 100%;
    padding: 0.65rem 1rem;
    margin-bottom: 35px;
    border: none;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.95);
    color: #333;
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
}

.form-control:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
}

/* Button styling */
.btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
}

.btn:hover {
    background: linear-gradient(to right, #ff5c77, #ff6da0);
    transform: translateY(-2px);
}

/* Footer */
.footer-text {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #f0f0f0;
}

.footer-text a {
    color: #ffffff;
    font-weight: 500;
    text-decoration: underline;
}

.footer-text a:hover {
    color: #ffd6e8;
}

/* Django message styles */
.messages {
    list-style: none;
    padding: 0;
    margin: 15px 0;
}

.messages li {
    padding: 12px 16px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 0.95rem;
}

/* Success */
.messages .success {
    background-color: #d4edda;
    color: #155724;
    border-left: 5px solid #28a745;
}

/* Error */
.messages .error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 5px solid #dc3545;
}

/* Responsive design */
@media (max-width: 480px) {
    html, body {
        font-size: 15px;
        padding: 1rem;
    }

    .login-container {
        padding: 30px 20px;
    }

    .login-container h2 {
        font-size: 1.5rem;
    }

    .form-control,
    .btn {
        font-size: 0.95rem;
    }

    .footer-text {
        font-size: 0.85rem;
    }
}
</style>

    <div style="width: 400px; height:450px;" class="login-container">
        <h2>Login</h2>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <div class="footer-text">Don't have an account? <a href="{%url 'register'%}" style="color: blue;">Sign up</a></div>
        </form>
    </div>
{% endblock %}
